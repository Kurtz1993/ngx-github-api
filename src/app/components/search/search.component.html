<form #searchForm="ngForm" class="form-group" (submit)="searchUsername()">
  <input
    #searchInput="ngModel"
    class="form-control"
    type="text"
    name="search"
    placeholder="Type a GitHub username here..."
    [(ngModel)]="searchText"
    required
  />

  <div class="text-danger">
    <span *ngIf="searchInput.errors?.required">This field is required</span>
  </div>

  <button class="btn btn-primary" [disabled]="searchForm.invalid">Search</button>
  {{ searchForm.invalid }}
  {{ searchForm.valid }}
  {{ searchInput.errors | json }}
</form>
